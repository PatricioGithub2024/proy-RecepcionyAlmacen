<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listado de Usuarios</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<h1 class="text-center font-weight-bold">LISTADO DE USUARIOS</h1>


<table class="table table-striped table-bordered">
  <thead class="thead-dark">
  <tr class="text-center">
    <th>ID</th>
    <th>Nombre Usuario</th>
    <th>Correo</th>
    <th>Contrase√±a</th>
    <th>Rol</th>
    <th>Estado</th>
    <th>Actualizar</th>
    <th>Eliminar</th>


  </tr>
  </thead>
  <tbody>
  <tr th:each="usu : ${usuarios}">
    <td class="text-center" th:text="${usu.idUsuario}"></td>
    <td class="text-center" th:text="${usu.nombreUsuario}"></td>
    <td class="text-center" th:text="${usu.correo}"></td>
    <td class="text-center" th:text="${usu.contrasenia}"></td>
    <td class="text-center" th:text="${usu.rol}"></td>
    <td class="text-center" th:text="${usu.estado ? 'Activo' : 'Inactivo'}"></td>

    <td style="width: auto; text-align: center;">
      <form th:action="@{/usuarios/editar/{id}(id=${usu.idUsuario})}" style="margin: 0;">
        <button type="submit" class="btn btn-warning w-auto text-center px-3">
          Actualizar
        </button>
      </form>
    </td>

<!--    // PARA DETALLE(OMITIR POR AHORA)-->
<!--    <td style="width: auto; text-align: center;">-->
<!--      <form th:action="@{/vehiculos/detalle/{id}(id=${vehiculo.idVehi})}" style="margin: 0;">-->
<!--        <button type="submit" class="btn btn-success w-auto text-center px-3">-->
<!--          Detalle-->
<!--        </button>-->
<!--      </form>-->
<!--    </td>-->

    <td style="width: auto; text-align: center;">
      <form th:action="@{/usuarios/borrarUsuario}" id="eliminar-form-[[${usuarios.idUsuario}]]" method="post" style="margin: 0;" >
        <input type="hidden" name="idUsuario" th:value="${usu.idUsuario}">
        <button type="submit" class="btn btn-danger w-auto text-center px-3" >
          Eliminar
        </button>
      </form>
    </td>


  </tr>
  </tbody>
</table>

</body>
</html>
