<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Registrar Nuevo Usuario</h1>

<form th:action="@{/usuarios/registrar}" th:object="${usuario}" method="post">

    <div>
        <label for="nombreUsuario">Nombre de Usuario:</label>
        <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" required />
    </div>
    <div>
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" th:field="*{correo}" required />
    </div>
    <div>
        <label for="contrasenia">Contraseña:</label>
        <input type="password" id="contrasenia" th:field="*{contrasenia}" required />
    </div>
    <div>
        <label for="rol">Rol:</label>
        <input type="text" id="rol" th:field="*{rol}" required />
    </div>
    <div>
        <label for="estado">¿Activo?</label>
        <input type="checkbox" id="estado" th:field="*{estado}" />
    </div>
    <div>
        <button type="submit">Guardar</button>
        <a th:href="@{/usuarios/listar}">Cancelar</a>
    </div>

</form>
</body>
</html>
